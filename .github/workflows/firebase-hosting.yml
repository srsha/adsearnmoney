name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # or use 'master' or any branch you want to trigger deploy from

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”¥ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ðŸš€ Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --project https://og-yt-ads.web.app/ --only hosting
